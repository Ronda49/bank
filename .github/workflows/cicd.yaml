name: CI/CD Pipeline - Sudharshan Bank

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      # ğŸ§© 1ï¸âƒ£ Checkout the code
      - name: Checkout repository
        uses: actions/checkout@v4

      # ğŸ 2ï¸âƒ£ Set up Python
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # ğŸ“¦ 3ï¸âƒ£ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ğŸ§¹ 4ï¸âƒ£ Code formatting with Black (auto-fix mode)
      - name: Run Black formatter (auto fix)
        run: |
          black .
          echo "âœ… Code formatted with Black successfully."

      # ğŸ” 5ï¸âƒ£ Linting with Flake8
      - name: Run Flake8 (lint check)
        run: |
          flake8 . --max-line-length=88 --ignore=E203,W503
          echo "âœ… Linting passed successfully."

      # ğŸ›¡ï¸ 6ï¸âƒ£ Security scanning with Bandit
      - name: Run Bandit security scan
        run: |
          pip install bandit
          bandit -r backend || true
          echo "âœ… Bandit security scan completed."

      # ğŸ”’ 7ï¸âƒ£ Install and run Trivy FS (file system scan)
      - name: Run Trivy FS scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: fs
          ignore-unfixed: true
          format: table
          exit-code: 0
          vuln-type: 'os,library'
          output: trivy-fs-report.txt

      # ğŸ³ 8ï¸âƒ£ Build Docker image
      - name: Build Docker image
        run: |
          docker build -t myapp:latest .
          echo "âœ… Docker image built successfully."

      # ğŸ§ª 9ï¸âƒ£ Run Trivy Image scan
      - name: Run Trivy Image scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: myapp:latest
          format: table
          exit-code: 0
          ignore-unfixed: true
          output: trivy-image-report.txt

      # â–¶ï¸ ğŸ”Ÿ Run the Docker container (test stage)
      - name: Run container (test)
        run: |
          docker run -d -p 8000:8000 --name test_myapp myapp:latest
          sleep 5
          docker ps
          echo "âœ… Container is running successfully."

      # â˜ï¸ 1ï¸âƒ£1ï¸âƒ£ Push image to Docker Hub or GHCR
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Tag and Push Docker image
        run: |
          IMAGE_NAME=ghcr.io/${{ github.repository_owner }}/sudharshan-bank:latest
          docker tag myapp:latest $IMAGE_NAME
          docker push $IMAGE_NAME
          echo "âœ… Image pushed successfully to GitHub Container Registry."
