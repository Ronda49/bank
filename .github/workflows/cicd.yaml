name: Sudharshan Bank CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ci-cd-pipeline:
    name: Full CI/CD Workflow
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: myapp
      IMAGE_TAG: latest
      REGISTRY: ghcr.io/${{ github.repository_owner }}
      PYTHON_VERSION: 3.11

    steps:
      # ----------------------------
      # 1Ô∏è‚É£ Checkout repository
      # ----------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ----------------------------
      # 2Ô∏è‚É£ Set up Python
      # ----------------------------
      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      # ----------------------------
      # 3Ô∏è‚É£ Install dependencies
      # ----------------------------
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      # ----------------------------
      # 4Ô∏è‚É£ Code Quality Check
      # ----------------------------
      - name: Run code quality checks (flake8, black, isort)
        run: |
          echo "üîç Running code quality checks..."
          black --check backend/
          isort --check-only backend/
          flake8 backend/

      # ----------------------------
      # 5Ô∏è‚É£ Code Security Check
      # ----------------------------
      - name: Run security analysis (bandit)
        run: |
          echo "üõ°Ô∏è Running Bandit security scan..."
          bandit -r backend/

      # ----------------------------
      # 6Ô∏è‚É£ Install Trivy and scan filesystem
      # ----------------------------
      - name: Install Trivy
        run: |
          echo "‚¨áÔ∏è Installing Trivy..."
          sudo apt-get update -y
          sudo apt-get install -y wget apt-transport-https gnupg lsb-release
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main | sudo tee /etc/apt/sources.list.d/trivy.list
          sudo apt-get update -y
          sudo apt-get install -y trivy

      - name: Run Trivy filesystem scan
        run: |
          echo "üß© Running Trivy FS scan..."
          trivy fs --exit-code 0 --no-progress .

      # ----------------------------
      # 7Ô∏è‚É£ Build Docker Image
      # ----------------------------
      - name: Build Docker image
        run: |
          echo "üê≥ Building Docker image..."
          docker build -t $IMAGE_NAME:$IMAGE_TAG .

      # ----------------------------
      # 8Ô∏è‚É£ Run Trivy Image Scan
      # ----------------------------
      - name: Scan Docker image with Trivy
        run: |
          echo "üîé Scanning Docker image for vulnerabilities..."
          trivy image --exit-code 0 --no-progress $IMAGE_NAME:$IMAGE_TAG

      # ----------------------------
      # 9Ô∏è‚É£ Run Docker container test
      # ----------------------------
      - name: Run container test
        run: |
          echo "üöÄ Running container for test..."
          docker run -d -p 8000:8000 --name test_container $IMAGE_NAME:$IMAGE_TAG
          sleep 5
          docker ps
          docker stop test_container

      # ----------------------------
      # üîü Push Docker image to GHCR
      # ----------------------------
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push image to GHCR
        run: |
          echo "üì¶ Pushing image to GitHub Container Registry..."
          docker tag $IMAGE_NAME:$IMAGE_TAG $REGISTRY/$IMAGE_NAME:$IMAGE_TAG
          docker push $REGISTRY/$IMAGE_NAME:$IMAGE_TAG
